<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="app.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tetris JavaScript</title>
</head>
<body>
<h3>Score: <span id="score">0</span></h3>
<button id="start-btn">Start/Pause</button>
<div class="grid"></div>
<div class="controls">
    <button id="move-left">&lt;</button>
    <button id="move-right">&gt;</button>
    <button id="move-down">v</button>
    <button id="rotate-c">Rotate C</button>
    <button id="rotate-cc">Rotate CC</button>
</div>
</body>
</html>
